<!DOCTYPE html>
<html>
<head>
  <title>Daily Activity Breakdown</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    .google-visualization-legend {
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
    }

    .google-visualization-legend-item {
      display: inline-block;
      margin-right: 10px;
      vertical-align: top;
    }
    .google-visualization-legend-item text {
      word-wrap: break-word;
      max-width: 150px;
    }

    #chart_div {
      width: 100%;
      height: 600px;
    }
  </style>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Activity', 'Hours'],
        ['Morning Routine (5:30-6:00 AM)', 0.5],
        ['Meditation (6:00-6:30 AM)', 0.5],
        ['Light Exercise (6:30-7:00 AM)', 0.5],
        ['Study Session 1 (7:00-8:30 AM)', 1.5],
        ['Breakfast & News (8:30-9:00 AM)', 0.5],
        ['Study Session 2 (9:00 AM - 12:00 PM)', 3],
        ['Short Break (12:00-12:30 PM)', 0.5],
        ['Mock Test (12:30-2:30 PM)', 2],
        ['Lunch & Relax (2:30-3:30 PM)', 1],
        ['Study Session 3 (3:30-5:30 PM)', 2],
        ['Break (5:30-6:00 PM)', 0.5],
        ['Study Session 4 (6:00-7:30 PM)', 1.5],
        ['Dinner & Talk (7:30-8:00 PM)', 0.5],
        ['Light Reading (8:00-9:30 PM)', 1.5],
        ['Planning (9:30-10:00 PM)', 0.5],
        ['Sleep Prep (10:00-10:30 PM)', 0.5],
        ['Sleep (10:30 PM - 5:30 AM)', 7]
      ]);

      var options = {
        title: 'Daily Activity Breakdown',
        subtitle: 'A breakdown of how time is spent throughout the day',
        //pieSliceText: 'percentage', // If you want to hide all percentages
        legend: {
          position: 'bottom',
          textStyle: {
            fontSize: 14
          },
          alignment: 'center'
        },
        tooltip: {
          isHtml: true,
          textStyle: {
            fontSize: 12
          }
        },
        slices: {
          0: {offset: 0.1},
          8: {textStyle: {color: 'transparent'}} // Hide percentage for Lunch & Relax
        },
        animation: {
          startup: true,
          duration: 1000,
          easing: 'out'
        },
        colors: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
        width: '100%',
        height: 600,
        chartArea: {
          left: 'auto',
          right: 'auto',
          top: 50,
          bottom: 100
        }
      };

      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <div id="chart_div"></div>
</body>
</html>
